# zsh-tool Team Configuration
version: "1.0"

# Team configuration repository (optional)
# team_config_repo: "git@github.com:yourteam/zsh-config.git"

# Oh My Zsh plugins
plugins:
  - git
  - docker
  - kubectl
  - azure
  - zsh-syntax-highlighting
  - zsh-autosuggestions

# Oh My Zsh theme
themes:
  default: "robbyrussell"
  available:
    - robbyrussell
    - agnoster
    - af-magic

# Team aliases
aliases:
  - name: "gs"
    command: "git status"
  - name: "gp"
    command: "git pull"
  - name: "gps"
    command: "git push"
  - name: "gc"
    command: "git commit"
  - name: "ll"
    command: "ls -lah"

# Team exports
exports:
  - name: "EDITOR"
    value: "vim"
  - name: "VISUAL"
    value: "vim"

# PATH modifications
paths:
  prepend:
    - "$HOME/.bun/bin"  # bun JavaScript runtime and package manager
    - "$HOME/.venv/tools3/bin"  # uv global tools environment
    - "$HOME/.local/bin"  # uv installed binaries
    - "$HOME/bin"

# Atuin Shell History Integration
atuin:
  enabled: true  # Set to true to enable Atuin shell history
  import_history: true  # Import existing .zsh_history on first setup
  sync_enabled: false  # Enable history sync across machines (requires account)
  search_mode: "fuzzy"  # Search mode: fuzzy, prefix, fulltext, skim
  filter_mode: "global"  # Filter mode: global, host, session, directory
  inline_height: 20  # Number of lines in search interface
  style: "auto"  # UI style: auto, compact, full
  # Tab completion integration - use Atuin history for TAB completions
  tab_completion:
    enabled: true  # Enable TAB completion from Atuin history
    min_chars: 2  # Minimum characters before suggesting
    limit: 20  # Maximum suggestions to show
    search_mode: "prefix"  # Search mode for TAB: prefix (fast) or fuzzy
    bind_tab: false  # Replace default TAB with Atuin hybrid (experimental)
  # Atuin provides enhanced shell history with search, sync, and statistics
  # Press Ctrl+R to open interactive search interface
  # With tab_completion enabled, typing "export ELE<TAB>" suggests from history

# Vi-Mode Integration
# Enhanced vi-mode for zsh with cursor shapes, mode indicators, and fast ESC
vimode:
  enabled: true  # Set to true to enable vi-mode
  cursor:
    insert: "beam"   # Cursor shape in insert mode: beam, block, underline
    normal: "block"  # Cursor shape in normal/command mode: beam, block, underline
    visual: "block"  # Cursor shape in visual mode: beam, block, underline
  escape_timeout: 10  # ESC key timeout in ms (lower = faster, 1-100)
  indicators:
    insert: "INS"   # Mode indicator text for insert mode
    normal: "NOR"   # Mode indicator text for normal mode
    visual: "VIS"   # Mode indicator text for visual mode
    replace: "REP"  # Mode indicator text for replace mode
  atuin_compatibility: true  # Ensure Ctrl+R works with Atuin in vi-mode
  # Vi-mode provides vim-like editing in the command line:
  #   - ESC to enter normal mode, i/a/I/A to insert
  #   - hjkl navigation, w/b word movement, 0/$ line start/end
  #   - d/c/y delete/change/yank with motions
  #   - / and ? for history search
  #   - v to edit current command in $EDITOR

# Kiro CLI Integration (formerly Amazon Q Developer CLI)
kiro_cli:
  enabled: false  # Set to true to enable Kiro CLI integration
  lazy_loading: true  # Defer initialization to improve startup time (recommended)
  atuin_compatibility: true  # Configure compatibility with Atuin command history
  disabled_clis:  # CLIs to exclude from Kiro CLI autocomplete
    - atuin  # Prevent Kiro CLI from intercepting Atuin keybindings
  # Performance note: Kiro CLI has improved performance over Amazon Q
  # Lazy loading helps with shell startup time
