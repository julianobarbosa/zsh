# zsh-tool Team Configuration
version: "1.0"

# Team configuration repository (optional)
# team_config_repo: "git@github.com:yourteam/zsh-config.git"

# Oh My Zsh plugins
plugins:
  - git
  - docker
  - kubectl
  - azure
  - zsh-syntax-highlighting
  - zsh-autosuggestions

# Oh My Zsh theme
themes:
  default: "robbyrussell"
  available:
    - robbyrussell
    - agnoster
    - af-magic

# Team aliases
aliases:
  - name: "gs"
    command: "git status"
  - name: "gp"
    command: "git pull"
  - name: "gps"
    command: "git push"
  - name: "gc"
    command: "git commit"
  - name: "ll"
    command: "ls -lah"

# Team exports
exports:
  - name: "EDITOR"
    value: "vim"
  - name: "VISUAL"
    value: "vim"

# PATH modifications
paths:
  prepend:
    - "$HOME/.local/bin"
    - "$HOME/bin"

# Atuin Shell History Integration
atuin:
  enabled: true  # Set to true to enable Atuin shell history
  import_history: true  # Import existing .zsh_history on first setup
  sync_enabled: false  # Enable history sync across machines (requires account)
  search_mode: "fuzzy"  # Search mode: fuzzy, prefix, fulltext, skim
  filter_mode: "global"  # Filter mode: global, host, session, directory
  inline_height: 20  # Number of lines in search interface
  style: "auto"  # UI style: auto, compact, full
  # Atuin provides enhanced shell history with search, sync, and statistics
  # Press Ctrl+R to open interactive search interface

# Amazon Q Developer CLI Integration
amazon_q:
  enabled: false  # Set to true to enable Amazon Q CLI integration
  lazy_loading: true  # Defer initialization to improve startup time (recommended)
  atuin_compatibility: true  # Configure compatibility with Atuin command history
  disabled_clis:  # CLIs to exclude from Amazon Q autocomplete
    - atuin  # Prevent Amazon Q from intercepting Atuin keybindings
  # Performance note: Amazon Q adds ~11ms per command and ~1.8s startup overhead
  # Lazy loading helps mitigate startup impact
